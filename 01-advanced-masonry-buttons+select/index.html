<!DOCTYPE html>

		.img-responsive{ width: 100%; }

	<!-- Masonry -->
	<script type="text/javascript" src="js/masonry-filters/javascripts/imagesloaded.js"></script>
	<script type="text/javascript" src="js/masonry-filters/javascripts/masonry-3.1.4.js"></script>
	<script type="text/javascript" src="js/masonry-filters/javascripts/masonry.filter.js"></script>
    <script type="text/javascript">
        $(function () {
            var self = $("#grid-wrapper");
            self.imagesLoaded(function () {
                self.masonry({
                    gutterWidth: 15,
                    isAnimated: true,
                    itemSelector: ".grid-item"
                });
            });

            $(".filters .btn").click(function(e) {
                e.preventDefault();

                var filter = $(this).attr("data-filter");

                self.masonryFilter({
                    filter: function () {
                        if (!filter) return true;
                        return $(this).attr("data-filter") == filter;
                    }
                });
            });
        });
    </script>

	<script>
	    $(function(){
	    	//Select Filter
	        $("#grid-select-filter").on("change keyup", function(){
	        	var filter = $(this, "option:selected").val();	        	
                $("#grid-wrapper").masonryFilter({
                    filter: function () {
                        if (!filter) return true;
                        return $(this).hasClass(filter);
                    }
                });
	        });
	        //Buttons Filter
            $(".filters .btn").click(function(e) {
                e.preventDefault();
                var filter = $(this).attr("data-filter");
                console.log(filter);
                $("#grid-wrapper").masonryFilter({
                    filter: function () {
                        if (!filter) return true;
                        return $(this).hasClass(filter);
                    }
                });
            });
	    });
	</script>

</head>

	        <div class="col-md-6">

				    <label data-filter="c3" class="btn btn-primary">

				</div>
				
	        </div>
	    </div>
	</div>
